<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Samar Jal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./assets/ashley-whitlatch-36aGnv29Ss0-unsplash.jpg" alt="bg image" class="backGroundImage">
    <div class="resumeContainer">
        <div class="firstHalf"></div>
        <div><img src="./assets/samarProfilephoto.jpg" alt="profile photo" class="profilePhoto"></div>
        <div class="profileName">Samar Jal</div>
        <div class="passion">Video Editor / Thumbnail Designer</div>
        <div class="iconContainer iconResume">
            <a href="https://www.instagram.com/samarrjal/"><img src="./assets/instagram colorful.png" alt="instagram" class="icon iconProfile"></a>
            <a href=""><img src="./assets/discord color.png" alt="discord" class="icon iconProfile"></a>
            <a href=""><img src="./assets/telegram color.png" alt="telegram" class="icon iconProfile"></a>
            <a href="https://www.youtube.com/@kumarsamarjal"><img src="./assets/youtube color.png" alt="youtube" class="icon iconProfile"></a>
        </div>

        <div class="contactInformation">
            <div class="containerXY"><img src="./assets/telephone.png" alt="telephone image" class="icon iconProfile" style="background-color: ghostwhite;">
                <div>
                    <div class="textXY">Phone</div>
                    <div class="textYZ">+91 9372464672</div>
                </div>
            </div><hr>
            <div class="containerXY"><img src="./assets/gmail.png" alt="telephone image" class="icon iconProfile" style="background-color: ghostwhite;">
                <div>
                    <div class="textXY">Email</div>
                    <div class="textYZ">samar123@gmail.com</div>
                </div>
            </div><hr>
            <div class="containerXY"><img src="./assets/placeholder.png" alt="telephone image" class="icon iconProfile" style="background-color: ghostwhite;">
                <div>
                    <div class="textXY">Location</div>
                    <div class="textYZ">Ghaziabad UP</div>
                </div>
        </div><hr>
            <div class="containerXY"><img src="./assets/calendar.png" alt="telephone image" class="icon iconProfile" style="background-color: ghostwhite;">
            <div>
                <div class="textXY">Birthday</div>
                <div class="textYZ">November 14, 2004</div>
            </div></div>
        </div>
        <div class="secondHalf"></div>
    </div>
</body>
</html>
